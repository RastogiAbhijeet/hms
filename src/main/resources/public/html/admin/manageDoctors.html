
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src = "controller.js"></script>
    <meta name = "viewport" content = "width= device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel ="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="admin.css">
</head>

<body>
	
	<nav class="navbar navbar-fixed-top" style="background-color: #5cb85c;">
        <div class="container-fluid">
            <div class="navbar-header navbar-header-center">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" style= " border:solid; border-color:#ffffff;" >
                    <span class="icon-bar buttonsticks" ></span>
                    <span class="icon-bar buttonsticks"></span>
                    <span class="icon-bar buttonsticks"></span>                        
                </button>
                <a class="navbar-brand" href="#" style="float: left; color:#ffffff">Patient Referral System</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right " style = "margin-top : 1px;">
                  <li class = "oncollapse"><a ng-click = "redirect('manageReasons')" >Manage Reasons</a></li>
                  <li class = "oncollapse"><a ng-click = "redirect('manageDepartment')">Manage Departments</a></li>
                  <li class = "oncollapse"><a ng-click = "redirect('adminHome')">Manage Doctors</a></li>
               	  <li class = "oncollapse"><a href = "#">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
	
    <!-- Here We need to make some changes
    <div class="navbar navbar-fixed-top" style="background:lightgreen;">
        <a ng-click = "redirect('manageReasons')" >Manage Reasons</a>
        <a ng-click = "redirect('manageDepartment')">Manage Departments</a>
        <a ng-click = "redirect('adminHome')">Manage Doctors</a>
    </div>
     -->
    

    <div class = "container" style = "margin-top : 5%;">
        <div class = "row">
            <label for = "search">Search : <input class = "form-control" type="text" ng-model = "filterParam"></label>
        </div>
        <div class = "row table-responsive" >
            <table class = "table table-bordered">
                <tr style = "background:lightskyblue;">
                <td>S.NO
                </td>
                    <td ng-repeat = "y in label" >
                        <div ng-click = "orderByMe(y)" >
                            <span>{{y}}</span>
                            <span class = "glyphicon glyphicon-sort"></span>
                        </div>
                    </td>
                </tr>

                <tr ng-repeat="records in doctorInfo |  orderBy:myOrder:reverse | filter:filterParam " >
                    <td>
                        {{$index + 1}}
                    </td>
                    <td ng-repeat="y in label">
                        <p ng-if = "$index!=6 ">{{records[y]}}</p>
                        <button ng-if = "$index==6" ng-click ="toggleAction(records['Actions'], records['Registration Number'])">{{records[y]}}</button>                 
                    </td>
                </tr>

            </table>
        </div>   
    </div>
</body>
</html>
