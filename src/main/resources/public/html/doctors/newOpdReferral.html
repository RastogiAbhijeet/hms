<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <meta name = "viewport" content = "width= device-width, initial-scale=1">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-fixed-top" style="background-color: #5cb85c;">
        <div class="container-fluid">
            <div class="navbar-header navbar-header-center">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" style= " border:solid; border-color:#ffffff;" >
                    <span class="icon-bar buttonsticks" ></span>
                    <span class="icon-bar buttonsticks"></span>
                    <span class="icon-bar buttonsticks"></span>                        
                </button>
                <a class="navbar-brand" href="#" style="float: left; color:#ffffff">Patient Referral System</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right " style = "margin-top : 1px;">
                  
                  <li class = "oncollapse"><a ng-click = "redirect('nonpgiHome')">All Emergency Referrals</a></li>
                  <li class = "oncollapse"><a ng-click = "redirect('nonOpdRef')">All OPD Referrals</a></li>
        		  <li class = "oncollapse"><a ng-click = "redirect('newReferral')">Add Emergency Referral</a></li>
        		  <li class = "oncollapse"><a ng-click = "redirect('newOpdReferral')">Add OPD Referral</a></li>
                	<li class = "oncollapse"><a href = "#">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class = "container" style = "margin-top : 5%; position :relative;">
        <form class = "form-group">
            <div class = "row" style = "margin : 1%;">
                <div class ="col-sm-3">Doctors Name<span class = "requiredSign">*</span>:</div>   
                <div class ="col-sm-3"><input type="text" class = "form-control" required ng-model = "newReferral.doctorName"></div>   
                <div class ="col-sm-3">Department</div>   
                <div class ="col-sm-3">
                	<select required  class = "form-control" ng-options = "x for x in departments" ng-model = "newReferral.doctorDepartment">
                    	<option value = {{x}}>
                    </select>
                </div>   
            </div>
        
            <div class = "row" style = "margin : 1%;">
                <div class ="col-sm-3" >Referred From<span class = "requiredSign">*</span>:</div>   
                <div class ="col-sm-3"><input type="text" class = "form-control"  ng-model = "newReferral.referredFrom" required  ></div>   
            </div>
        
            <div class = "row" style = "margin : 1%;">
                <div class ="col-sm-3">Date:</div>   
                <div class ="col-sm-3">
                    <input type="text" class="form-control" value="{{CurrentDate | date:'dd-MM-yyyy'}}" disabled required >
                </div>    
            </div>
        
            <div class = "row" style = "margin : 1%;">
                <div class ="col-sm-3">Name of the Patient <span class = "requiredSign">*</span>:</div>   
                <div class ="col-sm-3"><input type="text" required  class = "form-control" ng-model = "newReferral.patientName" required></div>   
                <div class ="col-sm-3">Expected Date of Arrival to PGI<span class = "requiredSign"></span>:</div>   
                <div class = "col-sm-3">
                	<input type = "date" ng-model = "newReferral.arrivalDate">
                </div>
            </div>
        
            <div class = "row" style = "margin : 1%;">
                <div class ="col-sm-3">Age(In Years)<span class = "requiredSign">*</span>:</div>   
                <div class ="col-sm-3"><input type="text" required ng-model="newReferral.age" class = "form-control"></div> 
              
            </div>
        
            <div class = "row" style = "margin : 1%;">
                <div class ="col-sm-3">Provisional Diagnosis<span class = "requiredSign">*</span>:</div>   
                <div class ="col-sm-3"><textarea row = "3" ng-model = "newReferral.provisionalDiagnosis" required  class = "form-control"></textarea></div>   
            </div>


            <div class= "row" style = "margin-top : 5%;">
	            <center>
	              	<button class = "btn form-group" ng-click = "addNewReferral()" >Submit</button>
	            </center>
            </div>                    
          </form>
        </div>

</body>

<style type = "text/css">
               span.requiredSign{
        color:rgb(255, 69, 69);
        size: 1.5em;
    }

  
	 .centered{
        position: fixed;
        top: 50%;
        left: 50%;
        height :450px;
        width:450px;   
        transform: translate(-50%, -50%);
    }
	
    h1,h2,h3,h4,h5,h6 {
    color: darkblue;
    }

    tr {
        align-content: center
    }

  

    .navbar a{
        float: left;
        display: block;
        color:rgb(255,255,255);
        text-align: center;
        padding: 14px 16px;
        font-weight: bold;
        text-decoration: none;
        font-size: 14px;
        
    }
    
    .buttonsticks{
                	background-color:#ffffff;
                }
                
              
            
    .navbar a:hover {
        background : #ffffff;
        color:#000000;
    }
    
    @media (max-width: 768px) {
        .navbar-brand {
            color : #ffffff;
        }
        
        .centered {
        	width : 350px;
        	top: 62%;
        }
        
        li{
        	width : fit-content;
        }
    }
    
    .navbar .navbar-collapse {
        text-align: center;
    }
    
    .navbar-fixed-top, .navbar-fixed-bottom {
        position: relative; /* this can also be static */
    }
        
        </style>



</html>
