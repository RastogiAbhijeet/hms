<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src = "controller.js"></script>

    <meta name = "viewport" content = "width= device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel ="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css"/>
    
    <style type = "text/css">
    .centered{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        visibility: hidden;
    }
    </style>

    <script text = "text/javascript">
        var showDetails = function(clicked_id){
            if(clicked_id == "show"){
                document.getElementById('details_div').style.visibility = "visible";
                document.getElementById('romio').style.background = "black";
            }else if(clicked_id == "hide"){
                document.getElementById('details_div').style.visibility = "hidden";
                document.getElementById('romio').style.background = "white";
            }
        }
    </script>
</head>

<body id = "romio">

    <button id = "show" onclick="showDetails(this.id)">Show</button> 
    <div id= "details_div" class = "container-fluid centered" ng-app = "manageDoctors" ng-controller = "referralDetails" style = "width:35%; background : lightblue; padding-top: 1%; padding-bottom : 5%; border-radius: 2%;">

        <h3>Referral Details</h3>
        <hr style = "margin-top :1%; margin-bottom:1%;">
        <div class = "row" ng-repeat = "z in detailKeys" >
            <div class = "col-xs-6">
                {{z.replace('_', " ")}}
            </div>
            <div class = "col-xs-6">
                {{referralLabels[z]}}
            </div>   
        </div>
        <hr style = "margin-top :2%; margin-bottom:2%;">
        <span id = "hide" class = "glyphicon glyphicon-remove" style = "left : 50%; margin-bottom:-10%;" onclick="showDetails(this.id)"></span>
    </div>  
</body>
</html>
